<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.a{
				color: #ff0000;
				border-radius: 30px;

			}
			.b{
				color: #00ff00;
				border: #ff00cc solid 10px;
				margin-top: 30px;
			}

			/*后代选择器规定了在class a 的子元素class b的属性样式*/
			.a .b{
				/*color:#00ffff;*/
				height: 400px;
				width: 300px;
				background: #cc00cc;
			}

			/*类名+类名 表示多类选择器  改变同时有class a和b的元素的样式*/
			.a.b{
				color:#ff33aa;
				border: #0000FF solid 6px;

			}
			.c{
				border: #000000 solid 10px;
			}

		</style>
	</head>
	<body>
		<div class="a"><h1>hello</h1></div>

		<div class="b"><p>nihao</p></div>
		<div class="a">
			<div class="b">后代选择器</div>
		</div>
		<div class="a b c"><h2>多类选择器</h2></div>
		<div class="a">
			<div>bbbbb</div>
		</div>


	</body>
</html>
